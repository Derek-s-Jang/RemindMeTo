<!DOCTYPE html>
<html>
    <head>
        <title>RemindMeTo</title>
        <script src="jquery-3.4.1.min.js">
        </script>
        <script src="popup.js">
        </script>
        <script src="background.js">
        </script>
        <script src="options.js">
        </script>
    </head>
    <body>
        <h1>RemindMeTo</h1>
        <h2>Total Reminders: <span id="total">0</span></h2>
        <h3>What do you want me to remind you about?</h3>
        <input type="text" id="amount"/>
        <h3>When do you want to be reminded? (In minutes)</h3>
        <input type="text" id="time"/>
        <input type="submit" id="addReminder" value="Add Reminder">
        <br><h3>Note: Right-click this extension and view more options</h3>
    </body>
</html>
